<ion-view view-title="Login" align-title="left">
    <!--<ion-content style="background: url(img/login.jpg) center; background-size: cover;">-->
    <ion-content style="background-color:#2A293F">
        <div class="hero no-header flat">
            <div class="content">
                <div class="app-icon"></div>
                <h1>{{APP_NAME}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="list col-5 col-m-10 col-s-11" style="margin: 0 auto">
                <style>
                    .item-md-label input{
                        background-color: transparent;
                        border-bottom: 2px solid #414052;
                    }
                </style>
                <div class="row">
                    <ion-md-input placeholder="Username" highlight-color="balanced" type="text" ></ion-md-input>
                </div>
                <div class="row">
                    <ion-md-input placeholder="Password" highlight-color="balanced" type="password"></ion-md-input>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5 col-m-10 col-s-11" style="margin: 0 auto">
                <button class="button button-full button-assertive ink" ng-click="doLogin()">Login</button>
            </div>
        </div>
        


    </ion-content>
    <div class="row button-bar social-login" style="padding: 0;">
        <!--Bottom area-->
        <style>
            .register-with-us{
                color: #414052;
                display: inline-block;
                width: 100%;
                text-align: center;
                font-weight: bold;
            }
        </style>
        <span class="register-with-us">Register with us</span>

    </div>
</ion-view>
