<ion-side-menus enable-menu-with-back-views="true">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-assertive-900" ng-class="{
                    expanded: isExpanded, 'has-header-fab-left': hasHeaderFabLeft, 'has-header-fab-right': hasHeaderFabRight}" align-title="left">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <style>
                #searchBox{
                    z-index: 1033;
                    position: absolute;
                    background-color: #e65100;
                    top: 62px;
                    width: 55%;
                    padding: 5px 5px 5px 5px;
                    right: 63px;
                    border-radius: 3px;
                    border: 1px solid #e65100;
                    color: #fff;
                    font-weight: 200;
                }

                /*# Mobile*/
                @media only screen and (min-width: 280px){
                    #searchBox{
                        width: 55%;
                    }
                }

                /*# Tablet*/
                @media screen and (min-width: 768px){
                    #searchBox{
                        width: 60%;
                    }
                } 

                /*# Desktop*/
                @media screen and (min-width: 992px){
                    #searchBox{
                        width: 60%;
                    }
                }

            </style>
            <!--            <div id="searchBox" ng-if="searchScreen.searchBoxVisible">Joban</div>-->
            <input type="text" id="searchBox" ng-show="searchScreen.searchBoxVisible" placeholder="Search...">
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" menu-toggle="right">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{
                    expanded: isExpanded
                }" ></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="right">
        <ion-header-bar class="dark-bg expanded">
            <span class="avatar" style="background: url('img/jon-snow.jpg'); background-size: cover;"></span>
            <h2>Joban</h2>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <ion-item nav-clear menu-close ui-sref="app.profile">
                    {{PROFILE_TAB_NAME}}
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.notifications">
                    {{NOTIFICATION_TAB_NAME}}
                </ion-item>
                <ion-item nav-clear menu-close ui-sref="app.activity">
                    {{SEARCH_TAB_NAME}}
                </ion-item>
                <!--                <ion-item nav-clear menu-close ui-sref="app.login">
                                    Login
                                </ion-item>-->
                <ion-item nav-clear menu-close ui-sref="app.myads">
                    {{MY_ADS_TAB_NAME}}
                </ion-item>
                <ion-item nav-clear menu-close>
                    Logout
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
